{% extends 'base.html' %}

{% block title %}OldBoy聊天室{% endblock %}

{% block content %}
    <form method="post" novalidate>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{{ form.name.label }}</label>
            <div class="col-sm-10">
                {{ form.name }}
                <span class="text-danger">{{ form.name.errors[0] }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{{ form.pwd.label }}</label>
            <div class="col-sm-10">
                {{ form.pwd }}
                <span class="text-danger">{{ form.pwd.errors[0] }}</span>
            </div>
        </div>
        <div class="form-group">

            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="submit" value="提交">
            </div>
        </div>
    </form>
{% endblock %}
